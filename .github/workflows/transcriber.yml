name: Meeting Transcriber

on:
  schedule:
    - cron: "0 0 * * *"   # every day
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest

    env:
      API_SECRET: ${{ secrets.API_SECRET }}
      APPSCRIPT_URL: ${{ secrets.APPSCRIPT_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3 python3-pip wget unzip

      - name: Build whisper.cpp
        run: |
          cd whisper.cpp
          make
          
      - name: Build llama.cpp
        run: |
          cd llama.cpp
          mkdir -p build
          cd build
          cmake .. -DLLAMA_CURL=OFF
          cmake --build . --config Release

      - name: Download Whisper model
        run: |
          mkdir -p models
          wget -O models/ggml-base.en.bin https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.en.bin

      - name: Download Llama 2 7B Chat GGUF
        run: |
          mkdir -p models
          wget -O models/llama-2-7b-chat.Q4_K_M.gguf \
          https://huggingface.co/TheBloke/Llama-2-7B-Chat-GGUF/resolve/main/llama-2-7b-chat.Q4_K_M.gguf


      - name: Install Python packages
        run: |
          pip3 install requests

      - name: Run worker
        run: |
          python3 main.py
